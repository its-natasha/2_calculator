<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Super calculator</h1>
            <br>
            <input type="number" id="num1-el" placeholder="Enter first number">
            <input type="number" id="num2-el" placeholder="Enter second number">
            <br>
            <br>
            <button id="add-el" onclick="add()">Add</button>
            <button id="sub-el" onclick="subtract()">Subtract</button>
            <button id="div-el" onclick="divide()">Divide</button>
            <button id="multi-el" onclick="multiply()">Multiply</button>
            <br>
            <span id="sum-el">Sum: </span>
            <br>
            <button id="reset-el" onclick="reset()">Reset</button>
            <script src="index.js"></script>
            </div>
    </body>
</html>
